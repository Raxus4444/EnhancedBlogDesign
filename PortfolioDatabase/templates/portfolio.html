{% extends './base.html' %}

    {% block body %}
    {% for portfolio in portfolio_list %}
        <div class="row row-container">
            <div class="col-md-3 offset-md-2">
                <h3>{{ portfolio.name }}</h3>
            </div>
            <div class="col-md-5 offset-md-2">
                <a href="{% url 'PortfolioDatabase:portfolio_details' portfolio.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
        {% endfor %}
    {% endblock %}
