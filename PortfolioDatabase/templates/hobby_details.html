{% extends './base.html' %}

{% block body %}
<div class="container">
    <div class="row row-container">
        <div class="col-md-2 col-container">
            <img class="card" src="{{hobby.image}}">
        </div>
        <div class="col-md-6 col-container">
            <h1 class="title">{{hobby.name}}</h1>
            <h2>{{hobby.description}}</h2>
        </div>
        <div class="col-md-4 btn-container col-container">
            <a href="{% url 'PortfolioDatabase:hobbies' %}" class="btn btn-success">Back</a>
        </div>
    </div>
    
</div>
    
{% endblock %}
