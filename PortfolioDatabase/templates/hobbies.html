{% extends './base.html' %}

    {% block body %}
    <ul>
        {% for hobby in hobby_list %}
        <div class="row row-container">
            <div class="col-md-3 offset-md-2">
                <h3>{{ hobby.name }}</h3>
            </div>
            <div class="col-md-5 offset-md-2">
                <a href="{% url 'PortfolioDatabase:hobby_details' hobby.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
        {% endfor %}
    </ul>
    {% endblock %}
